{% extends "base.html" %}

{% block content %}
{% if tag == 'ol' %}
        <h3>Список профессий</h3>
        <ol>
            {% for item in prof %}
            <li>{{item}}</li>
            {% endfor %}
        </ol>

 {% elif tag == 'ul' %}
        <h3>Список профессий</h3>
        <ul>
            {% for item in prof %}
            <li>{{item}}</li>
            {% endfor %}
        </ul>
 {% endif %}
{% endblock %}
